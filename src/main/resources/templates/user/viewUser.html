<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout/modalLayout">
<head>
    <title>View User</title>
</head>
<body>
<div class="save_page" layout:fragment="content">
<form class="save_page_content" id="saveDoc">
	<div class="view_user_page">
		<div class="save_page_row pv10">
			<div class="row">
				<label for="email">이메일</label>
			</div>
			<div class="row" th:text="${user.email}">
			</div>
		</div>
		<div class="save_page_row pv10">
			<div class="row">
				<label for="pw">비밀번호</label>
			</div>
			<div class="row" th:text="${user.pw}">
			</div>
		</div>
		<div class="save_page_row pv10">
			<div class="row">
				<label for="name">이름</label>
			</div>
			<div class="row" th:text="${user.name}">
			</div>
		</div>
		<div class="save_page_row pv10">
			<div class="row">
				<label for="phone">휴대전화</label>
			</div>
			<div class="row" th:text="${user.phone}">
			</div>
		</div>
	</div>
</form>
</div>
</body>
</html>
